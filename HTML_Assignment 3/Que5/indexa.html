<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><strong>Sign Up</strong> </legend>
    <form action="" method="">
        <label for="fname">First Name:</label>
        <input type="text" minlength="3" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" minlength="3" id="lname" name="lname" required><br><br>

        <label for="dob">D&nbsp;O&nbsp;B&nbsp;:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <input type="gender" id="gender" name="gender" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" minlength="3" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword" required><br><br>

        <input type="submit" value="Sign Up">
        <button type="reset">Reset</button>
    </fieldset>
    </form>
    
    
</body>
</html>
